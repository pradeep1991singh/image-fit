<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Object fit css properties">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object fit css properties</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/demo.css">

</head>

<body>

  <main>

    <header>
      <h3>Object fit css properties</h3>
    </header>

    <section class="page-content">
      <figure>
        <p><code>object-fit: fill;</code></p>
        <img src="https://placehold.it/1080x200" data-object-fit="fill">
      </figure>

      <figure>
        <p><code>object-fit: contain;</code></p>
        <img src="https://placehold.it/1080x200" data-object-fit="contain">
      </figure>

      <figure>
        <p><code>object-fit: cover;</code></p>
        <img src="https://placehold.it/1080x200" data-object-fit="cover">
      </figure>

      <figure>
        <p><code>object-fit: none;</code></p>
        <img src="https://placehold.it/1080x200" data-object-fit="none">
      </figure>

      <figure>
        <p><code>object-fit: scale-down;</code></p>
        <img src="https://placehold.it/1080x200" data-object-fit="scale-down">
      </figure>
    </section>

    <hr>
    
    <section>
      <figure>
        <p><code>original image</code></p>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
      </figure>

      <figure>
        <p><code>object-fit: fill</code></p>
        <img class="object-fit_fill" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
      </figure>

      <figure>
        <p><code>object-fit: contain</code></p>
        <img class="object-fit_contain" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
      </figure>

      <figure>
        <p><code>object-fit: cover</code></p>
        <img class="object-fit_cover" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
      </figure>

      <figure>
        <p><code>object-fit: none</code></p>
        <img class="object-fit_none" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
      </figure>

      <figure>
        <p><code>object-fit: scale-down</code></p>
        <img class="object-fit_scale-down" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/image.png">
    </section>

    <footer>
    </footer>

  </main>

</body>

</html>
